name: Audit Documentation

# ðŸš¨ CHANGE 1: Run on Pull Requests, Push, and Manual Dispatch
on: [push, pull_request, workflow_dispatch]

jobs:
  check-docs:
    runs-on: ubuntu-latest
    
    # ðŸš¨ CHANGE 2: Grant permission to write comments
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Debug Git & Fetch Main
        run: |
          git fetch origin main
          git diff --name-only origin/main...HEAD

      - name: Run DockDesk
        uses: srivatsa-source/dockdesk@main
        with:
          openai_api_key: ${{ secrets.GEMINI_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          code_file: 'AUTO'   # <--- THE MAGIC SWITCH
          doc_file: 'docs.md'  # Specify the documentation file
