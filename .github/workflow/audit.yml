name: Audit Documentation

on: [pull_request]

jobs:
  check-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write  # <--- Critical for commenting
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run DockDesk
        # Replace 'srivatsa-source' with your actual username if different
        uses: srivatsa-source/dockdesk@main 
        with:
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          code_file: 'auth.js'
          doc_file: 'docs.md'